version: "3.8"

services:
  frontend:
    build: ./nextjs
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://directus:8055
    depends_on:
      - directus

  db:
    image: postgres:15
    container_name: docnote-db
    restart: always
    environment:
      POSTGRES_DB: directus
      POSTGRES_USER: directus
      POSTGRES_PASSWORD: directus
    volumes:
      - directus_db_data:/var/lib/postgresql/data

  directus:
    image: directus/directus:latest
    container_name: docnote-directus
    ports:
      - "8055:8055"
    volumes:
      - ./directus/schema:/directus/schema
    env_file:
      - ./directus/directus.env
    depends_on:
      - db
    entrypoint: >
      sh -c "
        if [ ! -f ./directus.config.js ]; then
          npx directus init;
        fi &&
        npx directus bootstrap &&
        npx directus schema apply /directus/schema/schema.yaml &&
        npx directus start
      "

volumes:
  directus_db_data:
